    <style>
        body{
            background-color: #dcf9ff;
        }
        .hed{
            margin-top: 10rem;
            text-align: center;
            font-family: 'Source Code Pro', monospace;
            color: #054782;
        }
        .container{
            margin-top: 3rem;
            border-style: solid;
        }
        .row{
            padding-top: 2rem;
            border-spacing: 10px;
        }
        .upload{
            padding-top: 3rem;

<body>
    <div class="hed">
        <h1>Admin Panel</h1>
    </div>

    <div class="arer">
        <div class="pr-form">
            <form action="insert.php" method="POST" enctype="multipart/form-data">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-4 col-sm-4">
                            <label for="course">Course : </label>
                            <select name="course" id="course" required>
                                <option value="btech">B.TECH</option>
                                <option value="mtech">M.TECH</option>
                            </select>
                        </div>
                        <div class="col-4 col-sm-4">
                            <label for="dept">Dept. : </label>
                            <select name="dept" id="dept" required>
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="Ceramic">Ceramic</option>
                            </select>
                        </div>
                        <div class="col-4 col-sm-4">
                            <label for="sem">Sem : </label>
                            <select name="sem" id="sem" required>
                                <option value="1">I</option>
                                <option value="2">II</option>
                                <option value="3">III</option>
                                <option value="4">IV</option>
                                <option value="5">V</option>
                                <option value="6">VI</option>
                                <option value="7">VII</option>
                                <option value="8">VIII</option>
                            </select>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4 col-sm-4">
                            <label for="term">Term : </label>
                            <select name="term" id="term" required>
                                <option value="mid1">Mid-Term 1</option>
                                <option value="mid2">Mid-Term 2</option>
                                <option value="end">End-Sem</option>
                            </select>
                        </div>
                        <div class="col-4 col-sm-4">
                            <label for="year">Year : </label>
                            <select name="year" id="year" required>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                            </select>
                        </div>
                        <div class="col-4 col-sm-4">
                            <label for="sub">PaperCode:</label>
                            <input id="sub" name="papercode" type="text" required>
                        </div>
                    </div>
                    <div class="upload">
                        <input type="file" name="myfiles" required>
                        <!-- <button type="submit" id="upld">Upload</button> -->
                    </div>
                    <input type="submit" name="upld" value="Submit">Upload</input>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
