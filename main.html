<body>
    <div class="nav">
        <a id="admin" href="admin.html" >ADMIN LOGIN</a>
    </div>
    <div class="hed">
        <h2>Previous Year Question Papers</h2>
    </div>
    <div class="pr-form">
        <form action="#">
            <div class="container">
                <div class="row text-center">
                    <div class="col-4 col-sm-2">
                        <label for="course">Course : </label>
                        <select name="course" id="course">
                            <option value="btech">B.TECH</option>
                            <option value="mtech">M.TECH</option>
                        </select>
                    </div>
                    <div class="col-4 col-sm-2">
                        <label for="department">Dept. : </label>
                        <select name="department" id="department">
                            <option value="cse">CSE</option>
                            <option value="IT">IT</option>
                            <option value="Ceramic">Ceramic</option>
                        </select>
                    </div>
                    <div class="col-4 col-sm-2">
                        <label for="sem">Sem : </label>
                        <select name="sem" id="sem">
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                            <option value="4">IV</option>
                            <option value="5">V</option>
                            <option value="6">VI</option>
                            <option value="7">VII</option>
                            <option value="8">VIII</option>
                        </select>
                    </div>
                    <div class="col-4 col-sm-2">
                        <label for="term">Term : </label>
                        <select name="term" id="term">
                            <option value="mid">Mid-Term 1</option>
                            <option value="mid">Mid-Term 2</option>
                            <option value="mid">End-Sem</option>
                        </select>
                    </div>
                    <div class="col-4 col-sm-2">
                        <label for="year">Year : </label>
                        <select name="year" id="year">
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                    </div>
                    <div class="col-4 col-sm-2">
                        <button id="sub" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container tabel">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">no.</th>
                <th scope="col">Course</th>
                <th scope="col">Stream</th>
                <th scope="col">PaperCode</th>
                <th scope="col">PaperName</th>
                <th scope="col">Year</th>
                <th scope="col">Download</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">1</th>

    </div>
